  <p>나무늘보는 세상에서 제일 게으르고 느린 동물이다. 나무늘보는 회갈색 털을 지녔지만, 이끼가 많이 부착하면 녹색을 띠기도 한다. 털 안의 환경조건이 이끼가 자라나기에 알맞기 때문에 이끼가 털 안에서 빠른 속도로 자라나게 된다.</p>
