  <h2>아르마딜로</h2>
  <p>아르마딜로는 거북이의 등딱지와 비슷한 띠모양의 딱지가 몸 등쪽의 거의 전부를 덮는 독특한 모습을 하고 있다. 적에 습격당하여 도망칠 기회를 잃거나, 강한 앞발의 발톱으로 재빨리 굴을 파고 숨을 여유가 없을 경우에 일부의 종은 몸을 둥글게 하여 네 다리를 딱지 속에 끌어들여 몸을 보호한다.</p>
